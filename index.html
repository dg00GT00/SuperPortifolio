<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Portifolio</title>
    <script type="module" src="dist/main.js"></script>
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
<div class="site-container">
    <div class="landing-image">
        <img src="src/assets/landing-image.webp" alt="Nav Image">
    </div>
    <section class="header container-props">
        <nav class="nav">
            <div class="logo">
                <img src="src/assets/logos/world-wide-web.svg" alt="Portifolio Logo"/>
                <span>The Portfolio</span>
            </div>
            <ul>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </section>
    <section class="core">
    </section>
    <footer>
        <div class="footer-container container-props">
            <img class="github" src="src/assets/logos/github.svg" alt="github">
            <div class="divider"></div>
            <p>Copyright &copy 2020 The Portfolio</p>
        </div>
        <img class="footer-image" src="src/assets/landing-image.webp" alt="Footer Image">
    </footer>
</div>
</body>
</html>
